<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Upload CSV File</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>

        {% if data_loaded %}
            <hr>
            <h4>Summary Statistics:</h4>
            <ul>
                <li>Total Usage: {{ total }}</li>
                <li>Maximum Usage: {{ max }}</li>
                <li>Minimum Usage: {{ min }}</li>
                <li>Average Usage: {{ avg }}</li>
            </ul>
            <a href="{% url 'visualize' %}" class="btn btn-primary">View Chart</a>
        {% endif %}
    </div>
</body>
</html>
