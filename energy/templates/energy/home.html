<!DOCTYPE html>
<html>
<head>
    <title>EcoPulse Energy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            margin-bottom: 2rem;
        }
        .btn-space {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>EcoPulse Energy Dashboard</h2>
        <p>Select your analysis method to begin:</p>
        <div>
            <a href="{% url 'upload_simple' %}" class="btn btn-primary btn-space">Basic Analysis</a>
            <a href="{% url 'upload_advanced' %}" class="btn btn-warning btn-space">Advanced Analysis</a>
        </div>
    </div>
</body>
</html>
